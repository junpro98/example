<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="input.jsp" method="post">

		<input type="password" name="pw" class="pw" placeholder="비밀번호"><br>
		<input type="text" name="name" class="name" placeholder="이름"><br>
		<input type="text" name="year" class="year" placeholder="학번"><br>

		<input type="text" name="address" class="address" placeholder="주소"><br>
		<input type="text" name="email" class="email" placeholder="이메일"><br>

	</form>

</html>
